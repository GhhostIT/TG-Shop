<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Work Shop</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1f1f1f;
            --accent-color: #007aff;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        header {
            background: var(--card-bg);
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .categories, .products, .cart {
            padding: 20px;
        }

        .category, .product {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .category:hover, .product:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0,0,0,0.7);
        }

        .category-title, .product-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-image {
            width: 100%;
            height: 150px;
            background: #333;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
        }

        .cart {
            background: var(--card-bg);
            margin: 20px;
            border-radius: 10px;
            padding: 15px;
        }

        button {
            background: var(--accent-color);
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        button:hover {
            background: #005bb5;
        }

        .counter {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .counter button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 18px;
        }

        #backBtn {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

<header>Premium Work Shop</header>

<div class="categories" id="categories"></div>
<div class="products" id="products" style="display:none;"></div>
<div class="cart" id="cart">
    <h2>Корзина</h2>
    <ul id="cartItems"></ul>
    <p id="cartTotal">Итого: 0 руб.</p>
    <button onclick="sendOrder()">Оформить заказ</button>
</div>

<script>
    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
        Telegram.WebApp.ready();
    }

    const categories = [
        { id: 'vpn', title: 'ВПН' },
        { id: 'manuals', title: 'Мануалы' },
        { id: 'supplies', title: 'Расходники' }
    ];

    const products = {
        vpn: [
            { id: 1, name: "VPN Pro", price: 150, description: "Лучший VPN", image: "" },
            { id: 2, name: "VPN Ultra", price: 200, description: "Ультра скорость", image: "" },
            { id: 3, name: "VPN Basic", price: 100, description: "Базовый VPN", image: "" },
            { id: 4, name: "VPN Max", price: 250, description: "Максимальная защита", image: "" }
        ],
        manuals: [
            { id: 5, name: "Гайд №1", price: 50, description: "Полный гайд", image: "" },
            { id: 6, name: "Гайд №2", price: 60, description: "Пошаговый гайд", image: "" },
            { id: 7, name: "Гайд №3", price: 70, description: "Экспертный гайд", image: "" },
            { id: 8, name: "Гайд №4", price: 80, description: "Бонусный гайд", image: "" }
        ],
        supplies: [
            { id: 9, name: "Расходник 1", price: 20, description: "Расходный материал 1", image: "" },
            { id: 10, name: "Расходник 2", price: 25, description: "Расходный материал 2", image: "" },
            { id: 11, name: "Расходник 3", price: 30, description: "Расходный материал 3", image: "" },
            { id: 12, name: "Расходник 4", price: 35, description: "Расходный материал 4", image: "" }
        ]
    };

    const cart = [];

    function renderCategories() {
        const categoriesDiv = document.getElementById('categories');
        categoriesDiv.innerHTML = '';
        categories.forEach(cat => {
            const div = document.createElement('div');
            div.className = 'category';
            div.innerHTML = `<div class="category-title">${cat.title}</div>`;
            div.onclick = () => showProducts(cat.id);
            categoriesDiv.appendChild(div);
        });
    }

    function showProducts(categoryId) {
        document.getElementById('categories').style.display = 'none';
        const productsDiv = document.getElementById('products');
        productsDiv.innerHTML = `<button id="backBtn" onclick="backToCategories()">Назад</button>`;
        products[categoryId].forEach(prod => {
            const div = document.createElement('div');
            div.className = 'product';
            div.innerHTML = `
                <div class="product-image">Заглушка</div>
                <div class="product-title">${prod.name}</div>
                <p>${prod.description}</p>
                <p>Цена: ${prod.price} руб.</p>
                <div class="counter">
                    <button onclick="changeQuantity(${prod.id}, -1)">-</button>
                    <span id="count-${prod.id}">0</span>
                    <button onclick="changeQuantity(${prod.id}, 1)">+</button>
                </div>
            `;
            productsDiv.appendChild(div);
        });
        productsDiv.style.display = 'block';
    }

    function backToCategories() {
        document.getElementById('products').style.display = 'none';
        document.getElementById('categories').style.display = 'block';
    }

    function changeQuantity(productId, delta) {
        const product = Object.values(products).flat().find(p => p.id === productId);
        const item = cart.find(i => i.id === productId);
        if (item) {
            item.quantity += delta;
            if (item.quantity <= 0) {
                const index = cart.indexOf(item);
                cart.splice(index, 1);
            }
        } else if (delta > 0) {
            cart.push({ ...product, quantity: 1 });
        }
        document.getElementById(`count-${productId}`).innerText = cart.find(i => i.id === productId)?.quantity || 0;
        renderCart();
    }

    function renderCart() {
        const cartUl = document.getElementById('cartItems');
        cartUl.innerHTML = '';
        let total = 0;
        cart.forEach(item => {
            total += item.price * item.quantity;
            const li = document.createElement('li');
            li.textContent = `${item.name} x ${item.quantity}`;
            cartUl.appendChild(li);
        });
        document.getElementById('cartTotal').innerText = `Итого: ${total} руб.`;
    }

    function sendOrder() {
        const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        const data = { cart, total };
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.sendData(JSON.stringify(data));
        } else {
            alert('Ошибка отправки заказа.');
            console.log(data);
        }
    }

    renderCategories();
</script>

</body>
</html>

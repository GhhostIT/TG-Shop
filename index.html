<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { margin-bottom: 15px; }
        .cart { margin-top: 20px; }
        button { padding: 10px; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Магазин</h1>
    <div id="products"></div>
    <div class="cart">
        <h2>Корзина</h2>
        <ul id="cart"></ul>
        <p id="total"></p>
        <button onclick="sendOrder()">Оформить заказ</button>
    </div>

    <script>
        const products = [
            { id: 1, name: "Товар 1", description: "Описание товара 1", price: 100 },
            { id: 2, name: "Товар 2", description: "Описание товара 2", price: 200 },
            { id: 3, name: "Товар 3", description: "Описание товара 3", price: 300 },
        ];

        const cart = [];

        function renderProducts() {
            const productsDiv = document.getElementById("products");
            products.forEach(product => {
                const div = document.createElement("div");
                div.className = "product";
                div.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>Цена: ${product.price} руб.</p>
                    <button onclick="addToCart(${product.id})">Добавить в корзину</button>
                `;
                productsDiv.appendChild(div);
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            renderCart();
        }

        function renderCart() {
            const cartUl = document.getElementById("cart");
            cartUl.innerHTML = "";
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                const li = document.createElement("li");
                li.textContent = `${item.name} - ${item.quantity} шт.`;
                cartUl.appendChild(li);
            });
            document.getElementById("total").textContent = `Итого: ${total} руб.`;
        }

        function sendOrder() {
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const data = { cart, total };
            Telegram.WebApp.sendData(JSON.stringify(data));
        }

        // Инициализация
        renderProducts();
    </script>
</body>
</html>

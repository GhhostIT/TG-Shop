<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Work Shop</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1f1f1f;
            --accent-color: #007aff;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        header {
            background: var(--card-bg);
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .container {
            padding: 20px;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
            height: auto;
            border-radius: 15px;
        }
        .button {
            display: block;
            background: var(--accent-color);
            color: white;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
        }
        .button:hover {
            background: #005bb5;
        }
        .product, .cart-item {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        .counter {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .counter button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 18px;
            border: none;
            background: var(--accent-color);
            color: white;
            cursor: pointer;
        }
        #backBtn {
            margin-top: 15px;
            display: block;
            background: var(--accent-color);
        }
    </style>
</head>
<body>

<header>Premium Work Shop</header>

<div class="container" id="app"></div>

<script>
    const cart = [];
    const products = [
        { id: 1, name: "VPN Pro", price: 5 },
        { id: 2, name: "VPN Ultra", price: 8 },
        { id: 3, name: "Гайд №1", price: 2 },
        { id: 4, name: "Расходник 1", price: 1 }
    ];

    function showMainMenu() {
        const app = document.getElementById('app');
        app.innerHTML = `
            <div class="logo">
                <img src="https://your-domain.com/path-to-logo.png" alt="Logo">
            </div>
            <button class="button" onclick="showShop()">Shop</button>
            <a class="button" href="https://t.me/+oYfxuzp0MERkNjg6" target="_blank">TG Channel</a>
        `;
    }

    function showShop() {
        const app = document.getElementById('app');
        app.innerHTML = `<button id="backBtn" onclick="showMainMenu()">Home</button>`;
        products.forEach(product => {
            const div = document.createElement('div');
            div.className = 'product';
            div.innerHTML = `
                <h3>${product.name}</h3>
                <p>Price: $${product.price}</p>
                <div class="counter">
                    <button onclick="changeQuantity(${product.id}, -1)">-</button>
                    <span id="count-${product.id}">0</span>
                    <button onclick="changeQuantity(${product.id}, 1)">+</button>
                </div>
            `;
            app.appendChild(div);
        });
        const checkout = document.createElement('button');
        checkout.className = 'button';
        checkout.textContent = 'Оформить заказ';
        checkout.onclick = sendOrder;
        app.appendChild(checkout);
    }

    function changeQuantity(id, delta) {
        const product = products.find(p => p.id === id);
        let item = cart.find(p => p.id === id);
        if (item) {
            item.quantity += delta;
            if (item.quantity <= 0) {
                cart.splice(cart.indexOf(item), 1);
            }
        } else if (delta > 0) {
            cart.push({...product, quantity: 1});
        }
        document.getElementById(`count-${id}`).textContent = cart.find(p => p.id === id)?.quantity || 0;
    }

    async function sendOrder() {
        if (cart.length === 0) {
            alert('Корзина пуста!');
            return;
        }
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

        const response = await fetch("https://pay.crypt.bot/api/createInvoice", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Crypto-Pay-API-Token": "ВАШ_ТОКЕН"
            },
            body: JSON.stringify({
                asset: "USDT",
                amount: total,
                description: "Оплата товаров",
                paid_btn_name: "back_to_main",
                paid_btn_url: "https://t.me/+oYfxuzp0MERkNjg6"
            })
        });
        const data = await response.json();
        if (data.ok) {
            window.open(data.result.pay_url, "_blank");
        } else {
            alert('Ошибка создания счета');
            console.error(data);
        }
    }

    showMainMenu();
</script>

</body>
</html>

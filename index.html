<!DOCTYPE html>

<head>

  <style>

</head>
<body>

  <div id="startScreen">
    <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Premium Work Shop</h1>
    <button class="button" onclick="goToShop()">üõçÔ∏è –ü–µ—Ä–µ–π—Ç–∏ –≤ –º–∞–≥–∞–∑–∏–Ω</button>
    <button class="button" onclick="goToChannel()">üí¨ –ù–∞—à –∫–∞–Ω–∞–ª</button>
  </div>

  <div id="categories" style="display:none;"></div>
  <div id="products" style="display:none;"></div>
  <div id="cart" style="display:none;">
    <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
    <ul id="cartItems"></ul>
    <p id="cartTotal">–ò—Ç–æ–≥–æ: 0 $</p>
    <button class="button" onclick="sendOrder()">üì¶ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
    <button class="button" onclick="goHome()">üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
  </div>

  <script>
    window.onload = () => {
      if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
        Telegram.WebApp.ready();
      }
    };

    const categories = [
      { id: 'vpn', title: '–í–ü–ù' },
      { id: 'manuals', title: '–ú–∞–Ω—É–∞–ª—ã' },
      { id: 'supplies', title: '–†–∞—Å—Ö–æ–¥–Ω–∏–∫–∏' }
    ];

    const products = {
      vpn: [
        { id: 1, name: "VPN Pro", price: 2, description: "–õ—É—á—à–∏–π VPN" },
        { id: 2, name: "VPN Ultra", price: 3, description: "–£–ª—å—Ç—Ä–∞ —Å–∫–æ—Ä–æ—Å—Ç—å" },
        { id: 3, name: "VPN Basic", price: 1, description: "–ë–∞–∑–æ–≤—ã–π VPN" },
        { id: 4, name: "VPN Max", price: 5, description: "–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –∑–∞—â–∏—Ç–∞" }
      ],
      manuals: [
        { id: 5, name: "–ì–∞–π–¥ ‚Ññ1", price: 1, description: "–ü–æ–ª–Ω—ã–π –≥–∞–π–¥" },
        { id: 6, name: "–ì–∞–π–¥ ‚Ññ2", price: 2, description: "–ü–æ—à–∞–≥–æ–≤—ã–π –≥–∞–π–¥" },
        { id: 7, name: "–ì–∞–π–¥ ‚Ññ3", price: 2, description: "–≠–∫—Å–ø–µ—Ä—Ç–Ω—ã–π –≥–∞–π–¥" },
        { id: 8, name: "–ì–∞–π–¥ ‚Ññ4", price: 3, description: "–ë–æ–Ω—É—Å–Ω—ã–π –≥–∞–π–¥" }
      ],
      supplies: [
        { id: 9, name: "–†–∞—Å—Ö–æ–¥–Ω–∏–∫ 1", price: 1, description: "–†–∞—Å—Ö–æ–¥–Ω—ã–π –º–∞—Ç–µ—Ä–∏–∞–ª 1" },
        { id: 10, name: "–†–∞—Å—Ö–æ–¥–Ω–∏–∫ 2", price: 2, description: "–†–∞—Å—Ö–æ–¥–Ω—ã–π –º–∞—Ç–µ—Ä–∏–∞–ª 2" },
        { id: 11, name: "–†–∞—Å—Ö–æ–¥–Ω–∏–∫ 3", price: 2, description: "–†–∞—Å—Ö–æ–¥–Ω—ã–π –º–∞—Ç–µ—Ä–∏–∞–ª 3" },
        { id: 12, name: "–†–∞—Å—Ö–æ–¥–Ω–∏–∫ 4", price: 3, description: "–†–∞—Å—Ö–æ–¥–Ω—ã–π –º–∞—Ç–µ—Ä–∏–∞–ª 4" }
      ]
    };

    const cart = [];

    function goHome() {
      document.getElementById('startScreen').style.display = 'flex';
      document.getElementById('categories').style.display = 'none';
      document.getElementById('products').style.display = 'none';
      document.getElementById('cart').style.display = 'none';
    }

    function goToShop() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('categories').style.display = 'block';
      document.getElementById('products').style.display = 'none';
      document.getElementById('cart').style.display = 'block';
      renderCategories();
    }

    function goToChannel() {
      window.open('https://t.me/+oYfxuzp0MERkNjg6', '_blank');
    }

    function renderCategories() {
      const categoriesDiv = document.getElementById('categories');
      categoriesDiv.innerHTML = '';
      categories.forEach(cat => {
        const div = document.createElement('div');
        div.className = 'category';
        div.innerHTML = `<div class="category-title">${cat.title}</div>`;
        div.onclick = () => showProducts(cat.id);
        categoriesDiv.appendChild(div);
      });
    }

    function showProducts(categoryId) {
      document.getElementById('categories').style.display = 'none';
      const productsDiv = document.getElementById('products');
      productsDiv.innerHTML = `<button class="button" onclick="backToCategories()">–ù–∞–∑–∞–¥</button>`;
      products[categoryId].forEach(prod => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <div class="product-image">üì¶</div>
          <div class="product-title">${prod.name}</div>
          <p>${prod.description}</p>
          <p>–¶–µ–Ω–∞: ${prod.price} $</p>
          <div class="counter">
            <button onclick="changeQuantity(${prod.id}, -1)">-</button>
            <span id="count-${prod.id}">0</span>
            <button onclick="changeQuantity(${prod.id}, 1)">+</button>
          </div>
        `;
        productsDiv.appendChild(div);
      });
      productsDiv.style.display = 'block';
    }

    function backToCategories() {
      document.getElementById('products').style.display = 'none';
      document.getElementById('categories').style.display = 'block';
      renderCart();
    }

    function changeQuantity(productId, delta) {
      const product = Object.values(products).flat().find(p => p.id === productId);
      const item = cart.find(i => i.id === productId);
      if (item) {
        item.quantity += delta;
        if (item.quantity <= 0) {
          const index = cart.indexOf(item);
          cart.splice(index, 1);
        }
      } else if (delta > 0) {
        cart.push({ ...product, quantity: 1 });
      }
      const countElement = document.getElementById(`count-${productId}`);
      if (countElement) {
        countElement.innerText = cart.find(i => i.id === productId)?.quantity || 0;
      }
      renderCart();
    }

    function renderCart() {
      const cartUl = document.getElementById('cartItems');
      cartUl.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        const li = document.createElement('li');
        li.innerHTML = `
          ${item.name} x ${item.quantity}
          <button onclick="changeQuantity(${item.id}, -1)">-</button>
        `;
        cartUl.appendChild(li);
      });
      document.getElementById('cartTotal').innerText = `–ò—Ç–æ–≥–æ: ${total} $`;
    }

    function sendOrder() {
      if (cart.length === 0) {
        alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
        return;
      }

      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      const simplifiedCart = cart.map(item => ({
        id: item.id,
        name: item.name,
        quantity: item.quantity,
        price: item.price
      }));
      const order = {
        cart: simplifiedCart,
        total
      };

      if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
        Telegram.WebApp.sendData("order:" + JSON.stringify(order));
      } else {
        alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–∫–∞–∑–∞ —á–µ—Ä–µ–∑ Telegram');
        console.log('Order data:', order);
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Work Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #a259ff;
      --primary-light: #a259ff55;
      --dark-bg: #121212;
      --card-bg: #1e1e1e;
      --text: #ffffff;
      --text-secondary: #b0b0b0;
      --success: #4caf50;
      --warning: #ff9800;
      --error: #f44336;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Анимации */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px var(--primary-light); }
      50% { box-shadow: 0 0 20px var(--primary); }
      100% { box-shadow: 0 0 10px var(--primary-light); }
    }

    /* Кнопки */
    .button {
      background-color: var(--primary);
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 15px var(--primary-light);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .button:active {
      transform: scale(0.95);
    }

    .button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
      z-index: -1;
    }

    .button:active::after {
      left: 100%;
    }

    /* Модальные окна */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      background-color: var(--dark-bg);
      border-radius: 16px;
      width: 95%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 20px;
      transform: translateY(20px);
      transition: transform 0.3s ease;
      position: relative;
      border: 1px solid var(--primary-light);
      animation: glow 2s infinite;
    }

    .modal-overlay.active .modal-content {
      transform: translateY(0);
    }

    /* Плавающая кнопка корзины */
    .floating-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 60px;
      height: 60px;
      background-color: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 20px var(--primary-light);
      z-index: 999;
      transition: all 0.3s ease;
    }

    .floating-btn:active {
      transform: scale(0.9);
    }

    .floating-btn .badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: var(--error);
    }

    /* Адаптивность */
    @media (max-width: 768px) {
      .button {
        width: calc(100% - 20px);
        margin: 5px 10px;
      }
      
      .modal-content {
        width: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Экран загрузки -->
  <div id="loader">
    <div class="loader-spinner"></div>
    <h2>Загрузка магазина...</h2>
  </div>

  <!-- Стартовый экран -->
  <div id="startScreen" class="screen active">
    <div class="container">
      <div class="logo">
        <i class="fas fa-crown"></i>
      </div>
      <h1>Premium Work Shop</h1>
      <p>Премиум решения для вашей безопасности</p>
      
      <div style="margin-top: 40px;">
        <button class="button" onclick="openShopModal()">
          <i class="fas fa-store"></i> Магазин
        </button>
        <button class="button secondary" onclick="openAboutModal()">
          <i class="fas fa-info-circle"></i> О нас
        </button>
      </div>
    </div>
  </div>

  <!-- Модальное окно магазина -->
  <div id="shopModal" class="modal-overlay">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('shopModal')">
        <i class="fas fa-times"></i>
      </button>
      <div class="container">
        <h2><i class="fas fa-boxes"></i> Категории</h2>
        <div class="categories-grid">
          <div class="category-card" onclick="openProductsModal('vpn')">
            <i class="fas fa-shield-alt category-icon"></i>
            <h3>VPN</h3>
            <p>Анонимные сервисы</p>
          </div>
          <div class="category-card" onclick="openProductsModal('manuals')">
            <i class="fas fa-book category-icon"></i>
            <h3>Мануалы</h3>
            <p>Экспертные гайды</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальное окно товаров -->
  <div id="productsModal" class="modal-overlay">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('productsModal')">
        <i class="fas fa-times"></i>
      </button>
      <div class="container">
        <h2 id="productsCategoryTitle"><i class="fas fa-box-open"></i> Товары</h2>
        <div class="products-grid">
          <!-- Товары будут подгружаться через JS -->
        </div>
      </div>
    </div>
  </div>

  <!-- Модальное окно корзины -->
  <div id="cartModal" class="modal-overlay">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('cartModal')">
        <i class="fas fa-times"></i>
      </button>
      <div class="container">
        <h2><i class="fas fa-shopping-cart"></i> Корзина</h2>
        <div class="cart-items" id="cartItemsContainer"></div>
        
        <div id="emptyCartMessage" class="empty-cart">
          <i class="fas fa-shopping-basket"></i>
          <h3>Корзина пуста</h3>
          <button class="button" onclick="openShopModal()">
            <i class="fas fa-store"></i> В магазин
          </button>
        </div>
        
        <div id="cartSummary" style="display: none;">
          <div class="cart-total">
            Итого: <span id="cartTotalAmount">0</span> USDT
          </div>
          <div class="cart-actions">
            <button class="button error" onclick="clearCart()">
              <i class="fas fa-trash"></i> Очистить
            </button>
            <button class="button success" onclick="payWithUSDT()" id="payButton">
              <i class="fab fa-ethereum"></i> Оплатить USDT
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальное окно "О нас" -->
  <div id="aboutModal" class="modal-overlay">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('aboutModal')">
        <i class="fas fa-times"></i>
      </button>
      <div class="container">
        <h2><i class="fas fa-info-circle"></i> О нас</h2>
        <div class="about-content">
          <p>Мы предоставляем лучшие решения для цифровой безопасности с 2023 года.</p>
          
          <h3><i class="fas fa-headset"></i> Поддержка</h3>
          <button class="button" onclick="openSupport()" style="margin-top: 15px;">
            <i class="fas fa-paper-plane"></i> @sindycatee
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Плавающая кнопка корзины -->
  <div class="floating-btn" onclick="openCartModal()">
    <i class="fas fa-shopping-cart"></i>
    <span id="cartBadge" class="badge" style="display: none;">0</span>
  </div>

  <!-- Уведомление -->
  <div id="notification" class="notification">
    <div id="notificationMessage"></div>
  </div>

  <script>
    // Данные товаров
    const shopData = {
      categories: [
        { id: 'vpn', title: 'VPN', icon: 'fa-shield-alt' },
        { id: 'manuals', title: 'Мануалы', icon: 'fa-book' }
      ],
      products: {
        vpn: [
          { id: 'vpn1', name: "VPN Pro", price: 10, description: "Премиум доступ на 1 месяц" },
          { id: 'vpn2', name: "VPN Max", price: 25, description: "Полный доступ на 3 месяца" }
        ],
        manuals: [
          { id: 'man1', name: "Безопасность", price: 5, description: "Полное руководство" },
          { id: 'man2', name: "Анонимность", price: 8, description: "Продвинутые методы" }
        ]
      }
    };

    // Глобальные переменные
    let cart = [];
    let currentCategory = '';

    // Инициализация
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('loader').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loader').style.display = 'none';
        }, 500);
      }, 1500);
      
      loadCart();
    });

    // Функции модальных окон
    function openShopModal() {
      document.getElementById('shopModal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function openAboutModal() {
      document.getElementById('aboutModal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function openProductsModal(categoryId) {
      currentCategory = categoryId;
      const category = shopData.categories.find(c => c.id === categoryId);
      document.getElementById('productsCategoryTitle').innerHTML = `
        <i class="fas ${category.icon}"></i> ${category.title}
      `;
      
      const container = document.getElementById('productsContainer');
      container.innerHTML = '';
      
      shopData.products[categoryId].forEach(product => {
        const productEl = document.createElement('div');
        productEl.className = 'product-card';
        productEl.innerHTML = `
          <div class="product-content">
            <h3>${product.name}</h3>
            <p>${product.description}</p>
            <div class="product-price">${product.price} USDT</div>
            <button class="button" onclick="addToCart('${product.id}', '${categoryId}')">
              <i class="fas fa-cart-plus"></i> В корзину
            </button>
          </div>
        `;
        container.appendChild(productEl);
      });
      
      document.getElementById('productsModal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function openCartModal() {
      renderCart();
      document.getElementById('cartModal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // Корзина
    function addToCart(productId, categoryId) {
      const product = shopData.products[categoryId].find(p => p.id === productId);
      const existingItem = cart.find(item => item.id === productId);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      
      saveCart();
      showNotification(`${product.name} добавлен в корзину`, 'success');
    }

    function renderCart() {
      const container = document.getElementById('cartItemsContainer');
      const emptyMsg = document.getElementById('emptyCartMessage');
      const summary = document.getElementById('cartSummary');
      
      container.innerHTML = '';
      
      if (cart.length === 0) {
        emptyMsg.style.display = 'block';
        summary.style.display = 'none';
        return;
      }
      
      emptyMsg.style.display = 'none';
      summary.style.display = 'block';
      
      cart.forEach(item => {
        const itemEl = document.createElement('div');
        itemEl.className = 'cart-item';
        itemEl.innerHTML = `
          <div class="cart-item-info">
            <h4>${item.name}</h4>
            <p>${item.price} USDT x ${item.quantity}</p>
          </div>
          <div class="cart-item-actions">
            <button onclick="updateQuantity('${item.id}', ${item.quantity - 1})">-</button>
            <span>${item.quantity}</span>
            <button onclick="updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
            <button onclick="removeFromCart('${item.id}')"><i class="fas fa-trash"></i></button>
          </div>
        `;
        container.appendChild(itemEl);
      });
      
      document.getElementById('cartTotalAmount').textContent = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      updateCartBadge();
    }

    function updateQuantity(productId, newQuantity) {
      if (newQuantity < 1) {
        removeFromCart(productId);
        return;
      }
      
      const item = cart.find(item => item.id === productId);
      if (item) {
        item.quantity = newQuantity;
        saveCart();
        renderCart();
      }
    }

    function removeFromCart(productId) {
      cart = cart.filter(item => item.id !== productId);
      saveCart();
      renderCart();
      showNotification('Товар удален', 'warning');
    }

    function clearCart() {
      cart = [];
      saveCart();
      renderCart();
    }

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartBadge();
    }

    function loadCart() {
      const savedCart = localStorage.getItem('cart');
      if (savedCart) cart = JSON.parse(savedCart);
      updateCartBadge();
    }

    function updateCartBadge() {
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      const badge = document.getElementById('cartBadge');
      
      if (totalItems > 0) {
        badge.textContent = totalItems;
        badge.style.display = 'flex';
      } else {
        badge.style.display = 'none';
      }
    }

    // Оплата USDT
    async function payWithUSDT() {
      if (cart.length === 0) {
        showNotification('Корзина пуста!', 'error');
        return;
      }

      const payBtn = document.getElementById('payButton');
      payBtn.disabled = true;
      payBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Генерация счета...';

      const order = {
        amount: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
        order_id: `ORDER_${Date.now().toString().slice(-6)}`,
        items: cart.map(item => `${item.name} x${item.quantity}`)
      };

      try {
        // В Telegram
        if (typeof Telegram !== 'undefined') {
          Telegram.WebApp.openTelegramLink(`https://t.me/CryptoBot?start=pay_${order.order_id}_${order.amount}_USDT`);
          showNotification('Открываю CryptoBot...', 'success');
        } 
        // В браузере
        else {
          window.open(`https://t.me/CryptoBot?start=pay_${order.order_id}_${order.amount}_USDT`, '_blank');
        }

        setTimeout(() => {
          if (cart.length > 0) {
            showNotification('Ожидание оплаты...', 'info');
          }
        }, 30000);

      } catch (e) {
        showNotification('Ошибка: ' + e.message, 'error');
      } finally {
        payBtn.disabled = false;
        payBtn.innerHTML = '<i class="fab fa-ethereum"></i> Оплатить USDT';
      }
    }

    // Поддержка
    function openSupport() {
      if (typeof Telegram !== 'undefined') {
        Telegram.WebApp.openTelegramLink('https://t.me/sindycatee');
      } else {
        window.open('https://t.me/sindycatee', '_blank');
      }
    }

    // Уведомления
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      const messageEl = document.getElementById('notificationMessage');
      
      notification.className = 'notification ' + type;
      messageEl.textContent = message;
      notification.style.display = 'block';
      
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
